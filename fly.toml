app = "backend-maskezaklimu"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"

[deploy]
  # Region for your app
  region = "buc"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
